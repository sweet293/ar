<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
      emitevents="true"
    >
      <!-- NFT MARKER -->
      <a-nft
        type="nft"
        url="assets/markers/1"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Visible cube to confirm tracking -->
        <a-box
          color="red"
          position="0 0 0"
          rotation="0 0 0"
          scale="80 80 80"
        ></a-box>

        <!-- Light -->
        <a-entity light="type: directional; intensity: 1"></a-entity>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
